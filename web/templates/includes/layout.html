    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script>
        $(function(){
            var tocHeight = 0,
                snapPoint = 0,
                $toc = $('div.toc'),
                $tocFixedContainer = $('div.toc-fixed'),
                isFixed = false
            ;
                
            tocHeight = parseInt($toc.css('height'));
            snapPoint = 30;

            $toc.clone().appendTo($tocFixedContainer);

            $(window).scroll(function (){
                if ($('body').scrollTop() >= 1) {
                    if (isFixed == false) {
                        isFixed = true;
                        $toc.hide();
                        $tocFixedContainer.show();
                    }
                } else {
                    if (isFixed == true) {
                        isFixed = false;
                        $toc.show();
                        $tocFixedContainer.hide();
                    }
                }

            });
        });
    </script>
</body>
